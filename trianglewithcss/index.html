<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS triangle</title>
    <style>
      * {
        margin: 0px;
        width: 0px;
      }
      div {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #box {
        border: 60px solid green;
      }
       #triangle1 {
        border: 60px solid transparent;
        border-bottom: 60px solid violet;    
        margin-top: -20px;    
        z-index: 1;
      }
      #triangle2 {
        border: 60px solid transparent;
        border-bottom: 60px solid rgb(224, 77, 9);
        margin-top: -60px;
        
        z-index: 3;
      }
      #triangle3 {
        border: 60px solid transparent;
        border-bottom: 60px solid rgb(3, 6, 197); 
        margin-top: -40px;      
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <div id="triangle1"></div>
    <div id="triangle2"></div>
    <div id="triangle3"></div>
  </body>
</html>
