<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p id="output"></p>
    </div>
    <script>
        var out = document.getElementById('output')
        var a = prompt('enter n value')
        let res = ""
        for (let i = 1; i <= a; i++) {
            for (let j = 1; j <= i; j++) {
                res += "*"
            }
            res += "\n"
        }
        out.innerText = res
    </script>
</body>

</html>
