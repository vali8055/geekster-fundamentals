<!DOCTYPE html>
<html>
<body>

<script>
var i, j, k;
// First Part
for(i=1; i<=5; i++)
{
 for(j=i; j<5; j++)
  document.write("&nbsp;&nbsp;");
 for(k=1; k<i*2; k++)
   document.write("*");
 document.write("<br>");
}
// Second Part
for(i=4; i>=1; i--)
{
 for(j=5; j>i; j--)
  document.write("&nbsp;&nbsp;");
 for(k=1; k<i*2; k++)
  document.write("*");
 document.write("<br>");
}
</script>
</body>
</html>
