<!DOCTYPE html>
<html>
<body>


<script>
	var n = 6;
	printPattern(n);
	function printPattern(n)
	{
		var i, j, k = 0;
		for (i = 1; i <= n; i++)// row=6
		{
		// Print spaces
		for (j = i; j < n; j++)
		{
			document.write("&nbsp");
		}
		
		// Print #
		while (k != 2 * i - 1)
		{
			if (k == 0 || k == 2 * i - 2)
				document.write("*");
			else
				document.write("&nbsp");
			k++;
		}
		k = 0;
		document.write("<br>"); // print next row
		}
		
		// print last row
		for (i = 0; i < 7; i++)
		{
		document.write("*");
		}
	}
	
	// This code is contributed by rdtank.
	</script>
</body>
</html>
