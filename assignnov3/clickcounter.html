<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click counter</title>
    <style>
        body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background-color: cadetblue;
        flex-direction: column;
      }
    </style>
</head>
<body>
    <h1>count how many times the button is clicked</h1><br/>
    <button id='one' onclick="btnclicked('one')">Click on me</button><br/>
    <button id='two' onclick="resetbutton('two')">Reset</button><br/>
    <label for="txt" >the button is clicked for how many times is</label><br/>
    <input type="text" id='txt'/>


    <script>
        var count=0
        function btnclicked(id){
            count=count + 1
            document.getElementById('txt').value=count
        }
        function resetbutton(id){
            let val=0
            document.getElementById('txt').value=val
        }
        // console.log(count)
        // // let counter=document.getElementById('txt')
        // // counter.value=val


    </script>
</body>
